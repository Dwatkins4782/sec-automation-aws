replicaCount: 1

image:
  repository: ghcr.io/your-org/sec-automation-aws/sec-enricher
  pullPolicy: IfNotPresent
  tag: "latest"

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/sec-enricher-irsa"
  name: "enricher-sa"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: AWS_REGION
    value: "us-east-1"
  - name: LOG_LEVEL
    value: "INFO"
